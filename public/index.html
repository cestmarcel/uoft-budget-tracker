<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#317EFB">
  <link rel="shortcut icon" href="./assets/icons/icon-192x192.png" type="image/x-icon">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <!-- Load the manifest for PWA -->
  <link rel="manifest" href="/manifest.webmanifest">

  <title>Budget Tracker</title>
</head>
<body onload="initApp()">
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="/"><span id="brand">Marcel Thiemann</span> Budget Tracker
    </a>
  </nav>
  <div class="wrapper container">
    <div class="total mt-3">
      <div class="total">Your total is: $<span id="total">0</span></div>
    </div>

    <div class="form">
      <div class="row">
        <div class="col-sm-12">
          <input type="text" id="t-name" placeholder="Name of transaction" />
          <input type="number" min="0" id="t-amount" placeholder="Transaction amount" />
        </div>
      </div>
      <div class="row mb-5">
        <div class="col-sm-12 mt-2">
          <button id="add-btn" class="btn btn-primary"><i class="fa fa-plus buttons"></i> Add Funds</button>
          <button id="sub-btn" class="btn btn-primary"><i class="fa fa-minus"></i> Subtract Funds</button>
        </div>
      </div>
      <p class="error"></p>
    </div>

    <div class="transactions mt-3 mb-5">
      <table>
        <thead>
          <th>Transaction</th>
          <th>Amount</th>
        </thead>
        <tbody id="tbody">
          
        </tbody>
      </table>
    </div>
    
    <canvas class="mb-5" id="myChart"></canvas>

  </div>

  <footer>
    <section class="alert alert-primary" role="alert">
        Built by Marcel Thiemann in Toronto &copy; 2020
    </section>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="./assets/js/index.js"></script>
  <script src="./assets/js/db.js"></script>
  <script>
    async function initApp(){
      console.log("Initializing app");
      if(!navigator.serviceWorker){
        console.log("No service worker, quitting");
        return;
      }  

      // On window completion of load, register service worker
      navigator.serviceWorker.register("./assets/js/service-worker.js", { scope: '/' });

      const reg = await navigator.serviceWorker.ready;
      console.log(`.. serviceWorker registered & ready: `, reg);
    }
  </script>
</body>
</html>
